<style>
    .sessions {
      background: #006FFF;
      border: 1px solid white;
      border-radius: 10px;
      height: 500px;
      margin: 20px auto 0;
      width: 320px;
    }
    .sessions h1 {
      background-image: linear-gradient(top, #f1f3f3, #d4dae0);
      border-bottom: 1px solid #a6abaf;
      border-radius: 6px 6px 0 0;
      box-sizing: border-box;
      color: white;
      display: block;
      height: 43px;
      font: 600 18px/1 'Teko', 'Open Sans', sans-serif;
      font-size: 22px;
      padding-top: 14px;
      margin: 0;
      text-align: center;
      text-shadow: 0 -1px 0 rgba(0,0,0,0.2), 0 1px 0 #fff;
    }
    .sessions input[type="password"], .sessions input[type="text"] {
      background: linear-gradient(top, #d6d7d7, #dee0e0);
      border: 1px solid #a1a3a3;
      border-radius: 4px;
      box-shadow: 0 1px #fff;
      box-sizing: border-box;
      color: #696969;
      height: 39px;
      margin: 31px 0 0 29px;
      padding-left: 37px;
      transition: box-shadow 0.3s;
      width: 240px;
    }
    .sessions input[type="password"]:focus, .sessions input[type="text"]:focus {
      box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3);
      outline: 0;
    }
    .sessions .show-password {
      display: block;
      height: 16px;
      margin: 26px 0 0 28px;
      width: 87px;
    }
    .sessions input[type="checkbox"] {
      cursor: pointer;
      height: 16px;
      opacity: 0;
      position: relative;
      width: 64px;
    }
    .sessions input[type="checkbox"]:checked {
      left: 29px;
      width: 58px;
    }
    .sessions .toggle {
      display: block;
      height: 16px;
      margin-top: -20px;
      width: 87px;
      z-index: -1;
    }
    .sessions input[type="checkbox"]:checked + .sessions .toggle { background-position: 0 -16px }
    .sessions .forgot {
      color: #7f7f7f;
      display: inline-block;
      float: right;
      font: 12px/1 sans-serif;
      left: -19px;
      position: relative;
      text-decoration: none;
      top: 5px;
      transition: color .4s;
    }
    .sessions .forgot:hover { color: #3b3b3b }
    .sessions input[type="submit"] {
      width:240px;
      height:35px;
      display:block;
      font-family: 'Teko', "Helvetica", sans-serif;
      font-size: 24px;
      font-weight:bold;
      color:#fff;
      text-decoration:none;
      text-transform:uppercase;
      text-align:center;
      text-shadow:1px 1px 0px black;
      padding-top:6px;
      margin: 29px 0 0 29px;
      position:relative;
      cursor:pointer;
      border: none;  
      background-color: #F56C26;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius:5px;
      box-shadow: inset 0px 1px 0px #F56C26, 0px 5px 0px 0px black, 0px 5px 5px black;
    }
  
    .sessions input[type="submit"]:active {
      top:3px;
      box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #31524d, 0px 5px 3px #999;
    }
  
    .sessions .hidden {
      display: none;
    }
  
    .sessions .error {
      color: red;
      text-align: center;
    }

    .sessions .slidecontainer {
        width: 90%; /* Width of the outside container */
        margin-left: auto;
        margin-right: auto;
    }

    .sessions .slider {
        width: 100%;
    }

    .sessions p {
        margin-bottom: 4px;
    }

    .sessions p, .sessions .radio-btns {
        margin-left: 17px;
    }

    .sessions .leaderboard-container {
        max-height: 75%;
        overflow-y: scroll;
    }

    .sessions .leaderboard-container ol, tr, .sessions p {
        margin: 0;
        font-family: 'Teko', "Helvetica", sans-serif;
        color: white;
    }

    .sessions p {
      font-size: 18px;
      display: inline;
      padding-right: 5%;
    }

    #sessions-error-message {
      margin-top: 10px;
    }

    #sessions-manager {
      font-family: 'Teko', "Helvetica", sans-serif;
      color: white;
      font-size: 16px;
    }

    table, table, table th {
      border-top: 1px solid white;
      border-bottom: 1px solid white;
    }

    tr {
      font-size: 20px;
    }

    th, td {
      width: 20%;
    }

    th.name {
      width: 100%;
    }


    th {
      position: sticky; top: 0px; z-index: 100;
      background: #006FFF;
    }

  .select-css::-ms-expand {
